{% extends 'logex/Index.html' %}

{% block Contenido %}
<div class="container">
    <div class="form-crear-sesion">
        <div class="row">
            <div class="col-md-4 mx-auto mt-5">
                <div class="card">
                    <div class="card-header">Iniciar sesion</div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="{{ form.username.id_for_label }}" class="form-label">{{ form.username.label_tag }}</label>
                                {{ form.username }}
                            </div>
                            <div class="mb-3">
                                <label for="{{ form.password.id_for_label }}" class="form-label">{{ form.password.label_tag }}</label>
                                {{ form.password }}
                            </div>
                            <button class="btn btn-primary" type="submit">Iniciar sesi√≥n</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
